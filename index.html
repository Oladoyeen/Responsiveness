<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Responsiveness and Media Query Assignment</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="title">
      <h1>Learn to code by watching others</h1>
      <ul>
        <li>See how experienced developers solve problems in real-time.</li>
        <li>
          Watching scripted tutorials is great, but understanding how
          developers think is invaluable.
        </li>
      </ul>
    </div>
    <div class="form-container">
      <button class="try-it">
        <span>Try it free 7 days</span><span> then $20/mo. thereafter</span>
      </button>
      <form>
        <label for="first-name">
          <input type="text" id="first-name" class="name" placeholder="First Name" autocomplete="off" spellcheck="false" />
          <img src="./images/icon-error.svg" alt="#" class="error-icon"> <span class="error-text"><i>First name cannot be empty</i></span>
        </label>
        <label for="last-name">
          <input type="text" id="last-name" class="name" placeholder="Last Name" autocomplete="off" spellcheck="false" />
          <img src="./images/icon-error.svg" alt="#" class="error-icon"> <span class="error-text"><i>Last name cannot be empty</i></span>
        </label>
        <label for="email">
          <input type="email" id="email" placeholder="Email Address" autocomplete="off" spellcheck="false" />
          <img src="./images/icon-error.svg" alt="#" class="error-icon"> <span class="error-text"><i>Looks like this is not an email</i></span>
        </label>
        <label for="password">
          <input type="password" id="password" placeholder="Password" autocomplete="off" spellcheck="false" />
          <img src="./images/icon-error.svg" alt="#" class="error-icon"> <span class="error-text"><i>Password cannot be empty</i></span>
        </label>
        <button class="cta" type="submit">claim your free trial</button>
        <p>
          By clicking the button, you are agreeing to our
          <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>
  </main>

</body>

</html>
